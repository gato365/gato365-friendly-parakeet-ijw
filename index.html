<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="slidecontainer">
            <input type="range" min="8" max="128" value="50" class="slider" id="myRange",list="tickmarks">
            <p>Value: <span id="userPWLength"></span></p>

          <label for="isUppercase"> 1) Should your password contain any <b>uppercase</b> letters?</label> 
          <input type="checkbox" id="isUppercase" onclick="checkBoxFunction()">
          </br>
          <label for="isLowercase"> 3) Should your password contain any <b>lowercase</b> letters?</label> 
          <input type="checkbox" id="isLowercase" onclick="checkBoxFunction()">
          </br>
          <label for="isSpecialCharacter"> 3) Should your password contain any <b>special characters</b>?</label> 
          <input type="checkbox" id="isSpecialCharacter" onclick="checkBoxFunction()">
          </br>
          <label for="isNumeric"> 4) Should your password contain any <b> numbers</b>?</label> 
          <input type="checkbox" id="isNumeric" onclick="checkBoxFunction()">
          </br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
